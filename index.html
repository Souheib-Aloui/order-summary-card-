<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Frontend Mentor | Order summary card</title>

 
  
</head>
<body>
  <main class="card">
    <div class="image-wrapper">
      <img src="images/illustration-hero.svg" alt="image of someone dancing to music">

    </div>
    
  <h1>  Order Summary</h1>
  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  <div class="plan-info">
    <div class="icon-wrapper">
      <img class="music" src="images/icon-music.svg" alt="Music icon">
    </div>
    <div class="selected-plan-info">
      <h3>Annual Plan</h3> 
      <p>$59.99/year</p>
    </div>
   
    <a href="#"> Change</a>

  </div>
  
    <button class="btn-one">Proceed to Payment</button> 
    <button class="btn-two"> Cancel Order</button>
  
  
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
